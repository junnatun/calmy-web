<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmy | Daftar</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/src/icons/favicon.svg" />
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Include SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-main-bg bg-fixed">
    <div class="flex flex-row w-screen items-center py-10">
        <div class="w-1/2 flex flex-col items-center justify-center">
            <h1 class="text-4xl font-extrabold">Daftar</h1>
            <p class="text-center px-24 pt-6 text-xl">
                Halo! Buat akun dengan email kamu dan mari berteman dengan Calmy!
            </p>
            <form>
                <div class="flex flex-col items-center pt-10">
                    <label for="username" class="text-xl font-semibold">Nama Pengguna</label><br />
                    <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna.." value=""
                        class="bg-white px-24 py-4 rounded-lg text-center text-base" /><br />
                </div>
                <div class="flex flex-col items-center pt-2">
                    <label for="email" class="text-xl font-semibold">Email</label><br />
                    <input type="email" id="email" name="email" placeholder="Masukkan email.." value=""
                        class="bg-white px-24 py-4 rounded-lg text-center text-base" /><br />
                </div>
                <div class="flex flex-col items-center pt-2">
                    <label for="password" class="text-xl font-semibold">Kata Sandi</label><br />
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi.." value=""
                        class="bg-white px-24 py-4 rounded-lg text-center text-base" /><br />
                </div>
                <div class="flex flex-col items-center pt-2">
                    <label for="cPassword" class="text-xl font-semibold">Konfirmasi Kata Sandi</label><br />
                    <input type="password" id="cPassword" name="cPassword"
                        placeholder="Masukkan konfirmasi kata sandi.." value=""
                        class="bg-white px-24 py-4 rounded-lg text-center text-base" /><br />
                </div>
                <div class="flex flex-row items-center justify-center my-8">
                    <button type="button" id="signup" class="px-12 py-4 bg-primary rounded-full text-white hover:bg-primaryDark">Daftar</button>
                </div>
            </form>
            <p class="text-base">
                Sudah punya akun?
                <span><a href="signin.html" class="font-bold">Masuk</a></span>
            </p>
        </div>
    </div>
    <div class="w-1/2 bottom-0 right-0 fixed">
        <img src="/src/images/ill-signup.svg" alt="Sign Up" width="90%" />
    </div>
</div>

  <!-- Import your main script -->
  <script type="module" src="../services/auth.js"></script>

</body>

</html>
